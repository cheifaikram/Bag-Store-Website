<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

<div class="container">
    <div class="form-box">

        <div class="button_container">
            <div class="button-box">
                <div id="btn"></div>
                <button class="toggle-btn" type="button" onclick="register(), location.href = '#login';">Register</button>
                <button class="toggle-btn" type="button" onclick="login()" id="log">Login</button>  
            </div>
        </div>
        
        <div class="form_container">
            <form action="register.php" method="post" id="register" class="input-group">
                <div class="inputbox box">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" name="name" required>
                    <label for="">Name</label>
                </div>
    
                <div class="inputbox box">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" name="email" required>
                    <label for="">Email</label>
                </div>
    
                <div class="inputbox box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" required>
                    <label for="">Password</label>
                </div>
    
                <div class="inputbox box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="cpassword" required>
                    <label for="">Confirm Password</label>
                </div>
    
                <input type="hidden" name="user_type" id="user_type_input">
                <div class="select-menu">
                    <div class="select-btn" onclick="toggleOptions()">
                      <span class="sBtn-text" id="selected_text">Select Type</span>
                      <i class="bx bx-chevron-down"></i>
                    </div>
                
                    <ul class="options" id="options_list">
                      <li class="option" onclick="selectOption('user')">User</li>
                      <li class="option" onclick="selectOption('admin')">Admin</li>
                    </ul>
                </div>
    
                <div class="btn_sec">
                    <input type="submit" name="submit" value="Register Now" class="btn">
                </div>
               
            </form>
        </div>

        <div class="form_container">
            <form action="login.php" method="post" id="login" class="input-group">
                <div class="inputbox box">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" name="email" required>
                    <label for="">Email</label>
                </div>
    
                <div class="inputbox box">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" name="password" required>
                    <label for="">Password</label>
                </div>
    
                <div class="btn_sec">
                    <input type="submit" name="submit" value="login now" class="btn btn-log">
                </div>    
            </form>    
        </div>

    </div>
</div>
    

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "110px";

            y.display = 'none';
            x.style.display = 'block';

        }

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "0";

            y.style.display = 'block';
            x.style.display = 'none';
        }
        
        // Check if the URL contains the login hash and show the login form by default
        if (window.location.hash === '#log') login(); else register();
        
        // Prevent default behavior of anchor tags
        document.querySelectorAll('.toggle-btn').forEach(function(button) {
    button.addEventListener('click', function(event) {
        event.preventDefault();
    });
});
    </script>


<script>
    function toggleOptions() {
      var optionsList = document.getElementById("options_list");
      optionsList.style.display = optionsList.style.display === "none" ? "block" : "none";
    }
  
    function selectOption(value) {
      var selectedText = document.getElementById("selected_text");
      selectedText.textContent = value;
  
      var userInput = document.getElementById("user_type_input");
      userInput.value = value;
  
      var optionsList = document.getElementById("options_list");
      optionsList.style.display = "none";
    }
  </script>


<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="js/script.js"></script>
</body>
</html>
