<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>


    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button class="toggle-btn" type="button" onclick="register(), location.href = '#login';">Register</button>
            <button class="toggle-btn" type="button" onclick="login()" id="log">Login</button>  
        </div>

        <form action="register.php" method="post" id="register" class="input-group">
            <div class="inputbox box">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" name="name" required>
                <label for="">Name</label>
            </div>

            <div class="inputbox box">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" name="email" required>
                <label for="">Email</label>
            </div>

            <div class="inputbox box">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="password" required>
                <label for="">Password</label>
            </div>

            <div class="inputbox box">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" name="cpassword" required>
                <label for="">Confirm Password</label>
            </div>

            <!-- <select name="user_type" class="box">
                <option value="user">user</option>
                <option value="admin">admin</option>
            </select> -->

            <div class="select-menu box">
                <div class="select-btn">
                    <span>Select Type</span>
                    <i class="bx bx-chevron-down"></i>
                </div>
        
                <ul class="options">
                    <li class="option">
                        <span class="option-text">User</span>
                    </li>

                    <li class="option">
                        <span class="option-text">Admin</span>
                    </li>
                </ul>
            </div>

            <div class="btn_sec">
                <input type="submit" name="submit" value="Register Now" class="btn">
            </div>
           
        </form>

        <form action="login.php" method="post" id="login" class="input-group">
            <input type="email" name="email" placeholder="enter your email" required class="box">
            <input type="password" name="password" placeholder="enter your password" required class="box">
            <input type="submit" name="submit" value="login now" class="btn">
        </form>        
      
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "110px";
        }

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "0";
        }

        // Check if the URL contains the login hash and show the login form by default
if (window.location.hash === '#log') {
  login();
} else {
  register();
}
    </script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
